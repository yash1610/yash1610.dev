---
layout: page
title: "Projects"
---

<div class="articles">

	<ul class="list_of_articles">
		{% for post in site.categories.projects %}
		<li>
			<h2>
				<a class="post-link" href="{{ post.url | relative_url }}">
					{{ post.title | escape }}
				</a>
			</h2>
			{%- include post_meta.html -%}
			{{ post.excerpt }}
		</li>
		{% endfor %}
	</ul>

</div>
